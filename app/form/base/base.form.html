<h2>
    Base Html Form
    <i ng-click="showInfo = !showInfo" class="fa fa-info-circle" style="cursor: pointer"></i>
    <br>
    <small class="form-text text-muted">All fields are required</small>
</h2>
<form name="form" ng-submit="submit()">
    <div class="row">
        <div ng-class="{'col-md-6': showInfo, 'col-md-12': !showInfo}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Example textarea</label>
                <textarea class="form-control" maxlength="5" id="exampleTextarea" required rows="2"></textarea>
            </div>
            <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" required class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" required class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" required class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                        Option three
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" required class="form-check-input">
                    Check me out
                </label>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
        <div ng-show="showInfo" class="col-md-6">
            <pre>{{form | json}}</pre>
        </div>
    </div>
</form>
